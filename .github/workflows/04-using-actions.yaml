name: 04-using-actions
on:
 workflow_dispatch:
jobs:
 build:
    runs-on: ubuntu-latest
    defaults:
      run:
       working-directory: react-app/my-react-app
    steps:
     - name: Checkout code
       uses: actions/checkout@v4
     - name: Printing Folders
       run: ls
     - name: setup node
       uses: actions/setup-node@v3
       with:
        node-version: '20.*'
     - name: Install dependencies
       run: npm ci
     - name: Run unit Tests
       run: npm run test
  
 