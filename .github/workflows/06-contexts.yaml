name: 06-contexts
run-name: 06 -Contexts | DEBUG - ${{inputs.debug}}
on:
 workflow_dispatch:
  inputs:
    debug:
      type: boolean
      default: false
jobs:
 echo-data:
  runs-on: ubuntu-latest
  steps:
   - name: Display Information
     run: |
      echo "Event name: ${{github.event_name}} "
      echo "Ref: ${{github.ref}}"
      echo "SHA: ${{github.sha}}"
   - name: Retrieve Variable
     run: echo "${{vars.MY_VAR}}"
  